<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Club Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Good Morning Club</h1>
        <button>Menu</button>
    </header>

    <main>
        <section class="sips">
            <h2>Sips</h2>
            <p>Your daily dose of positivity and inspiration.</p>
        </section>

        <section class="grub">
            <h2>Grub</h2>
            <p>Become a member and start your day with a smile!</p>
        </section>

        <section class="news">
            <h2>News</h2>
            <p>Follow our stories here</p>
        </section>

        <section class="Contacts">
            <h2>Contacts</h2>
            <form>
                <label for="name">First Name:</label>
                <input type="text" class="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" class="email" name="email" required>

                <label for="message">Message:</label>
                <textarea class="message" name="message" required></textarea>

                <button type="submit">Submit</button>
        </section>
    </main>


</body>
